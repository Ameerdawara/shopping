<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Widget</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link rel="stylesheet" href="/Market/Wedgit/style_header.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="main-header">
  <div class="container">

    <a href="index.html" >
      <img class="logo" src="/Market/images/logo.png" alt="" srcset="">
    </a>

    <div class="search-box">
      <input type="text" placeholder="ابحث عن منتجات...">
      <button class="search-btn" title="بحث"><i class="fas fa-search"></i></button>
    </div>

    <div class="nav-actions">
        <nav class="nav-links">
            <a href="index.html" class="active">الرئيسية</a>
            <a href="#">المنتجات</a>
        </nav>

        <div class="profile-menu">
            <button id="profileBtn" class="icon-btn" aria-label="Profile Menu">
                <i class="fas fa-user"></i>
            </button>
            
            <ul class="dropdown" id="dropdownMenu">
                <li class="dropdown-header">مرحباً بك!</li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> سلّتي</a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i> حسابي</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
                <li class="divider"></li>
                <li><a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> تسجيل خروج</a></li>
            </ul>
        </div>
    </div>

  </div>
</header>

  <div id="product-widget-container">
    <article class="pw product-widget" role="article" aria-label="Product details">
      <div class="pw__inner">
        <div class="pw__image-col">
          <div
            id="pw-image-trigger"
            class="pw__image-trigger"
            role="button"
            tabindex="0"
            aria-label="View larger image"
            aria-controls="pw-lightbox"
          >
            <img id="pw-product-image" class="pw__image" src="" alt="" />
          </div>
        </div>

        <div class="pw__details">
          <h1 id="pw-title" class="pw__title"></h1>
          <p id="pw-price" class="pw__price" aria-live="polite"></p>
          <div id="pw-description" class="pw__description"></div>

          <div class="pw__controls" aria-live="polite">
            <div id="pw-variant-group" class="pw__control-group pw--hidden">
              <label for="pw-variant" class="pw__label">اختر اللون المناسب</label>
              <select id="pw-variant" class="pw__select" aria-describedby="pw-variant-error"></select>
              <p id="pw-variant-error" class="pw__error" role="alert" aria-live="assertive"></p>
            </div>

            <div class="pw__control-group">
              <label id="pw-qty-label" class="pw__label">العدد</label>
              <div class="pw__qty" role="group" aria-labelledby="pw-qty-label">
                <button id="pw-qty-dec" class="pw__qty-btn" type="button" aria-label="Decrease quantity">−</button>
                <input id="pw-quantity" class="pw__qty-input" type="number" min="1" value="1" placeholder="Enter quantity" aria-describedby="pw-qty-error" />
                <button id="pw-qty-inc" class="pw__qty-btn" type="button" aria-label="Increase quantity">+</button>
              </div>
              <p id="pw-qty-error" class="pw__error" role="alert" aria-live="assertive"></p>
            </div>

            <div class="pw__control-group">
              <button id="pw-add-btn" class="pw__add-btn" type="button" aria-describedby="pw-add-status">
                <span id="pw-btn-text">اضف الى السلة</span>
              </button>
              <span id="pw-add-status" class="pw__sr-only" aria-live="polite"></span>
            </div>
          </div>
        </div>
      </div>
    </article>

    <div id="pw-lightbox" class="pw__lightbox" role="dialog" aria-modal="true" aria-label="Product image preview">
      <div class="pw__lightbox-inner">
        <button id="pw-lightbox-close" class="pw__lightbox-close" type="button" aria-label="Close image preview">×</button>
        <img id="pw-lightbox-img" class="pw__lightbox-img" src="" alt="" />
      </div>
    </div>
  </div>
  
  <section id="reviews-section" class="reviews-container">
    <div class="container">
      <h2 class="section-title">تقييمات العملاء</h2>
      
      <form id="review-form" class="review-form">
        <h3>شاركنا رأيك</h3>
        <div class="form-group">
          <label for="reviewer-name">اسمك</label>
          <input type="text" id="reviewer-name" class="form-input" required aria-label="Name">
        </div>
        <div class="form-group">
          <label for="review-rating">التقييم</label>
          <div id="rating-input" class="rating-input" role="radiogroup" aria-label="Rating out of 5 stars">
            </div>
          <input type="hidden" id="review-rating-value" required>
        </div>
        <div class="form-group">
          <label for="review-text">مراجعتك</label>
          <textarea id="review-text" class="form-textarea" rows="4" required aria-label="Review text"></textarea>
        </div>
        <button type="submit" class="submit-btn pw__add-btn">أرسل التقييم</button>
      </form>
      
      <div id="reviews-list" class="reviews-list">
        </div>
      
    </div>
  </section>
  
  <section id="related-products-section" class="related-products-container">
    <div class="container">
      <h2 class="section-title">قد يعجبك أيضاً</h2>
      <div id="related-products-list" class="related-products-list">
        </div>
    </div>
  </section>

  <script src="/Market/Wedgit/script_header.js"></script>
  <script src="script.js"></script>
</body>
</html>
